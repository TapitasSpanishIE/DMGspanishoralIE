<div class="container">

<script>

const TOPICS = {
  about_me: {

    title: "H√°blame de ti",
    question_es: "H√°blame de ti. 1) Nombre 2) Edad 3) Cumplea√±os 4) Celebraci√≥n 5) De d√≥nde eres.",
    question_en: "Talk about yourself. 1) Name 2) Age 3) Birthday 4) Celebration 5) Origin.",
    speak: "Habla de ti.",
    criteria: [
      { id:"nombre", label:"Nombre", required:true, patterns:[/me llamo\s+\p{L}+/u, /mi nombre es\s+\p{L}+/u, /soy\s+\p{L}+/u], hint:"Di tu nombre. Ej: ¬´Me llamo...¬ª" },

      { id:"fecha_cumple", label:"Cumplea√±os", required:true, patterns:["mi cumplea√±os es","mi cumple es", MONTHS, /\b(el|el dia)\s+\d{1,2}\b/u], hint:"Di fecha y mes." },
      { id:"celebracion", label:"Celebraci√≥n", required:true, patterns:["lo celebro","celebramos","fiesta","cena","comemos","con mi familia"], hint:"¬øC√≥mo lo celebras?" },
      { id:"origen", label:"Origen", required:true, patterns:[/soy de\s+\p{L}+/u, /vivo en\s+\p{L}+/u, "irlanda","dublin"], hint:"¬øDe d√≥nde eres?" }
    ]
  },
  physical: {
    code: "1B",
    title: "¬øC√≥mo eres f√≠sicamente?",
    question_es: "Descr√≠bete f√≠sicamente. 1) Alto/bajo 2) Constituci√≥n 3) Pelo 4) Ojos.",
    question_en: "Appearance: 1) Tall/short 2) Build 3) Hair 4) Eyes.",
    speak: "Describe c√≥mo eres f√≠sicamente.",
    criteria: [
      { id:"altura", label:"Altura", required:true, patterns:["alto","alta","bajo","baja"], hint:"Ej: ¬´Soy alto.¬ª" },
      { id:"constitucion", label:"Constituci√≥n", required:true, patterns:["delgado","delgada","gordito","gordita"], hint:"Ej: ¬´Soy delgado.¬ª" },
      { id:"pelo", label:"Pelo", required:true, patterns:[/tengo el pelo\s+\p{L}+/u, ...HAIR_WORDS], hint:"Color y tipo." },
      { id:"ojos", label:"Ojos", required:true, patterns:[/tengo (los )?ojos\s+\p{L}+/u, ...EYES_WORDS], hint:"Color de ojos." }
    ]
  },
  personality: {
    code: "1C",
    title: "Personalidad",
    question_es: "Usa 2-3 adjetivos y da una raz√≥n con ¬´porque¬ª.",
    question_en: "Say 2-3 adjectives and a reason using 'porque'.",
    speak: "Describe tu personalidad.",
    criteria: [
      { id:"personalidad", label:"Adjetivos", required:true, patterns:[/soy\s+\p{L}+/u, ...PERSONALITY_ADJ], hint:"Ej: ¬´Soy amable y simp√°tico.¬ª" },
      { id:"razon", label:"Raz√≥n (porque)", required:true, patterns:["porque","ya que","debido a"], hint:"Explica por qu√© eres as√≠." }
    ]
  },
  family: {
    code: "2A",
    title: "La familia",
    question_es: "1) Cu√°ntos sois 2) Qui√©nes 3) Nombres 4) Descripci√≥n 5) Relaci√≥n.",
    question_en: "1) Numbers 2) Who 3) Names 4) Description 5) Relationship.",
    speak: "Habla de tu familia.",
    criteria: [
      { id:"miembros", label:"Miembros", required:true, patterns:[/somos\s+\d+/u, "en mi familia"], hint:"Ej: ¬´Somos cuatro.¬ª" },
      { id:"nombres", label:"Nombres", required:true, patterns:[/se llama/u, "mi madre se llama"], hint:"Menciona nombres." },
      { id:"relacion", label:"Relaci√≥n", required:true, patterns:["me llevo bien","me llevo mal"], hint:"Ej: ¬´Me llevo bien con mi hermano.¬ª" }
    ]
  },
  best_friend: {
    code: "3A",
    title: "Mejor amigo/a",
    question_es: "Nombre, descripci√≥n y por qu√© es tu mejor amigo.",
    question_en: "Name, description and why they are your best friend.",
    speak: "Habla de tu mejor amigo.",
    criteria: [
      { id:"nombre", label:"Nombre", required:true, patterns:[/se llama/u, "mi mejor amigo"], hint:"Ej: ¬´Se llama Juan.¬ª" },
      { id:"aficion", label:"Hobby del amigo", required:true, patterns:["le gusta","le encanta", ...HOBBIES], hint:"¬øQu√© le gusta?" }
    ]
  },
  house: {

    title: "Mi casa",
    question_es: "Tipo de casa, plantas, habitaciones y tu favorita.",
    question_en: "Type of house, floors, rooms and favorite one.",
    speak: "Habla de tu casa.",
    criteria: [
      { id:"tipo", label:"Tipo", required:true, patterns:["casa","piso","apartamento"], hint:"¬øD√≥nde vives?" },
      { id:"favorita", label:"Favorita", required:true, patterns:["mi habitaci√≥n favorita","mi cuarto favorito"], hint:"¬øCu√°l prefieres?" }
    ]
  },
  area: {
    code: "5A",
    title: "Barrio / Pueblo",
    question_es: "D√≥nde est√°, qu√© hay y por qu√© te gusta.",
    question_en: "Where it is, facilities and why you like it.",
    speak: "Habla de tu barrio.",
    criteria: [
      { id:"instalaciones", label:"Instalaciones", required:true, patterns:["hay", ...TOWN_FACILITIES], hint:"¬øQu√© hay en tu pueblo?" }
    ]
  },
  school_general: {
    code: "6A",
    title: "Mi instituto",
    question_es: "Descripci√≥n del centro e instalaciones.",
    question_en: "Description of school and facilities.",
    speak: "Habla del instituto.",
    criteria: [
      { id:"tipo", label:"Tipo", required:true, patterns:["mixto","chicos","chicas","grande","peque√±o"], hint:"¬øC√≥mo es?" },
      { id:"instalaciones", label:"Instalaciones", required:true, patterns:["hay", ...SCHOOL_FACILITIES], hint:"Gimnasio, patio, etc." }
    ]
  },
  teachers: {
    code: "6C",
    title: "Profesores",
    question_es: "C√≥mo son y qui√©n es tu favorito/a.",
    question_en: "What are they like and your favorite one.",
    speak: "Habla de tus profesores.",
    criteria: [
      { id:"favorito", label:"Favorito", required:true, patterns:["mi profesor favorito","mi profesora favorita"], hint:"¬øQui√©n te gusta m√°s?" }
    ]
  },
  last_weekend: {
    code: "8A",
    title: "Finde pasado",
    question_es: "Usa el PASADO (Fui, hice, sal√≠).",
    question_en: "Use PAST tense (I went, I did).",
    speak: "Habla del fin de semana pasado.",
    criteria: [
      { id:"pasado", label:"Uso del Pasado", required:true, patterns:["fui","hice","estudie","sal√≠","jugu√©","vi","com√≠"], hint:"¬°Usa verbos en pasado!" }
    ]
  },
  next_weekend: {
    code: "9A",
    title: "Finde que viene",
    question_es: "Usa el FUTURO (Voy a...).",
    question_en: "Use FUTURE (I am going to...).",
    speak: "Habla del pr√≥ximo fin de semana.",
    criteria: [
      { id:"futuro", label:"Planes", required:true, patterns:["voy a","pienso","quiero"], hint:"Usa ¬´Voy a + infinitivo¬ª." }
    ]
  },
  spain_holidays: {
    code: "11A",
    title: "Vacaciones Espa√±a",
    question_es: "Has estado, d√≥nde fuiste y opini√≥n comida.",
    question_en: "Have you been, where and food opinion.",
    speak: "Habla de tus vacaciones.",
    criteria: [
      { id:"ciudad", label:"Ciudad", required:true, patterns:["madrid","barcelona","fui a","estuve en"], hint:"¬øA d√≥nde fuiste?" },
      { id:"comida", label:"Comida", required:true, patterns:["tapas","paella","comida","deliciosa"], hint:"Opini√≥n sobre la comida." }
    ]

};

/* ============================================================
   MOTOR DE LA APLICACI√ìN
   ============================================================ */

let currentKey = null;
let isListening = false;
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.lang = "es-ES";
  recognition.continuous = false;
  
  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    document.getElementById("transcript").value = transcript;
    stopListening();
    analyzeNow();
  };

  recognition.onerror = () => {
    stopListening();
    setStatus("‚ö†Ô∏è Error de micro. Escribe tu respuesta.");
  };
}

function renderTopics() {
  const grid = document.getElementById("topicsGrid");
  grid.innerHTML = "";
  Object.entries(TOPICS).forEach(([key, t]) => {
    const btn = document.createElement("button");
    btn.className = "topic-btn";
    btn.onclick = () => selectTopic(key, btn);
    btn.innerHTML = `
      <span class="topic-code">${t.code}</span>
      <span style="font-weight:600">${t.title}</span>
    `;
    grid.appendChild(btn);
  });
}

function selectTopic(key, btn) {
  currentKey = key;
  document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  
  const t = TOPICS[key];
  document.getElementById("displayTitle").textContent = t.title;
  document.getElementById("displayPrompt").innerHTML = `
    <p style="margin:0 0 5px 0"><strong>ES:</strong> ${t.question_es}</p>
    <p style="margin:0; color:var(--text-muted)"><strong>EN:</strong> ${t.question_en}</p>
  `;
  
  document.getElementById("btnStart").disabled = false;
  document.getElementById("btnAnalyze").disabled = false;
  document.getElementById("checklist").innerHTML = "";
  document.getElementById("summaryBox").style.display = "none";
  setStatus("¬°Listo para empezar!");
}

async function startFlow() {
  const t = TOPICS[currentKey];
  setStatus("üîä Escuchando pregunta...");
  
  const ut = new SpeechSynthesisUtterance(t.speak);
  ut.lang = "es-ES";
  ut.onend = () => {
    if (recognition) {
      isListening = true;
      recognition.start();
      document.getElementById("btnStop").disabled = false;
      document.getElementById("btnStop").classList.add("pulse-mic");
      setStatus("üé§ ¬°HABLA AHORA!");
    }
  };
  window.speechSynthesis.speak(ut);
}

function stopListening() {
  if (recognition) recognition.stop();
  isListening = false;
  document.getElementById("btnStop").disabled = true;
  document.getElementById("btnStop").classList.remove("pulse-mic");
}

function normalize(s) {
  return s.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
}

function analyzeNow() {
  const t = TOPICS[currentKey];
  const textRaw = document.getElementById("transcript").value;
  const text = normalize(textRaw);
  
  const checklist = document.getElementById("checklist");
  checklist.innerHTML = "";
  let score = 0;

  t.criteria.forEach(c => {
    const ok = c.patterns.some(p => {
      if (p instanceof RegExp) return p.test(textRaw.toLowerCase());
      return text.includes(normalize(p));
    });

    if (ok) score++;
    
    const div = document.createElement("div");
    div.className = "checklist-item";
    div.innerHTML = `
      <div>
        <div style="font-weight:700">${c.label}</div>
        <div style="font-size:0.8rem; color:var(--text-muted)">${ok ? '‚úÖ ¬°Conseguido!' : '‚ùå Pista: ' + c.hint}</div>
      </div>
      <span class="status-pill ${ok ? 'status-ok' : 'status-bad'}">${ok ? 'OK' : 'FALTA'}</span>
    `;
    checklist.appendChild(div);
  });

  const summary = document.getElementById("summaryBox");
  summary.style.display = "block";
  const finalScore = (score / t.criteria.length);
  
  if (finalScore === 1) {
    summary.style.background = "#d1fae5"; summary.style.color = "#065f46";
    summary.innerHTML = "üåü EXCELENTE. Has cubierto todos los puntos clave.";
  } else if (finalScore >= 0.5) {
    summary.style.background = "#fef3c7"; summary.style.color = "#92400e";
    summary.innerHTML = "üëç BUEN TRABAJO. Intenta a√±adir los detalles que faltan.";
  } else {
    summary.style.background = "#fee2e2"; summary.style.color = "#991b1b";
    summary.innerHTML = "üìö SIGUE PRACTICANDO. Te falta informaci√≥n importante.";
  }
}

function resetAll() {
  location.reload();
}

function setStatus(msg) {
  document.getElementById("status").textContent = msg;
}

window.onload = renderTopics;
</script>

</html>
